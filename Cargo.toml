[package]
name = "espipe"
version = "0.1.0"
edition = "2021"

[dependencies]
base64 = "0.22.1"
clap = { version = "4.5.21", features = ["derive"] }
elasticsearch = "8.16.0-alpha.1"
env_logger = "0.11.5"
eyre = "0.6.12"
fluent-uri = "0.3.2"
futures = "0.3.31"
log = "0.4.22"
serde = { version = "^1.0.199", features = ["derive"] }
serde_json = "1.0.133"
serde_yaml = "0.9.34"
tokio = "1.41.1"
url = { version = "2.5.4", features = ["serde"] }
